<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Dashboard</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS for styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header with Logo, Search Bar, and User Info -->
    <header class="navbar navbar-light bg-light sticky-top p-3 shadow-sm">
        <div class="container-fluid">
            <!-- TCS Logo -->
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="{{ url_for('static', filename='img/tcs_logo.jpg') }}" alt="TCS Logo" width="60" height="60">
                <span class="ms-2">Touring Club Switzerland</span>
            </a>

            <!-- Search Bar -->
            <form class="d-flex w-50">
                <input class="form-control me-2" type="search" placeholder="Search your fleet..." aria-label="Search">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>

            <!-- User Info with Logout and Settings -->
            <div class="d-flex align-items-center">
                <span class="me-3">Hello, Eva Murphy</span>
                <a href="#" class="btn btn-outline-secondary me-2">
                    <i class="fas fa-cog"></i> Settings
                </a>
                <a href="#" class="btn btn-outline-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </header>

    <!-- Sidebar and Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block bg-dark sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item mb-3 mt-4">
                            <a class="nav-link text-white" href="{{ url_for('dashboard') }}">
                                <i class="fas fa-tachometer-alt"></i> Overview
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="{{ url_for('fleet_overview') }}">
                                <i class="fas fa-car"></i> Fleet Overview
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="{{ url_for('order_new_vehicle') }}">
                                <i class="fas fa-shopping-cart"></i> Order Vehicle
                            </a>
                        </li>
                        <li class="nav-item mb-3">
                            <a class="nav-link text-white" href="{{ url_for('services') }}">
                                <i class="fas fa-tools"></i> Services
                            </a>
                        </li>
                     
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto px-md-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h2>Dashboard</h2>
                </div>
                <div class="row">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS and Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
